<html>
<head>
  <title>Motu</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="motu.css" />
  <link rel="stylesheet" type="text/css" href="tabber.css" />
  <script src="scripts/ngaro.js"></script>
  <script src="scripts/retroImage.js"></script>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/persist.js"></script>
  <script type="text/javascript">
    var tabberOptions = {
      'manualStartup':true,
      'onLoad': function(argsObj) { bootstrap(); },
      'addLinkId': true
    };
  </script>
  <script src="scripts/tabber.js"></script>
</head>
<body>
<div id="bg_image">
  <img style="width: 100%; height: 100%;" src="images/darkwood.png"/>
</div>
<div id="content">

  <div class="tabber">
    <div class="tabbertab">
      <h2>Motu</h2>
      <form name="ui">
        <table border="0" width="80%">
        <tr>
          <td width="10%">
            <textarea name="tib" cols="70" name="code" rows="20"></textarea>
            <textarea name="output" cols="70" name="code" rows="10"></textarea>
            <div style="display: none; visibility: hidden"><textarea name="code" cols="1" rows="1"></textarea></div>
          </td>
          <td style="align: left" valign="top">
            <input type="button" name="bEvaluate" value="Evaluate" onClick="javascript:runCode()"/><br>
            <hr>
            <input type="button" name="bSave" value="Save" onClick="javascript:save()"/><br>
            <input type="button" name="bLoad" value="Load" onClick="javascript:load()"/><br>
            <input type="button" name="bNew"  value="New"  onClick="javascript:allnew()"/><br>
            <hr>
            <input type="button" name="bClearDisplay" value="Clear Output" onClick="javascript:clearDisplay()"/><br>
          </td>
        </tr>
        </table>
      </form>
    </div>
    <div class="tabbertab">
      <h2>Advanced</h2>
      <table border="0" width="80%">
      <tr><td>
        <form>
          <input type="button" name="bResetVM" value="Reset VM" onClick="javascript:resetVM()"/>
        </form>
      </td></tr>
      </table>
    </div>
  </div>

</div>
<script type="text/javascript">
  tabberAutomatic(tabberOptions);
</script>
</body>
</html>

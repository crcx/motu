<html>
<head>
  <title>Motu</title>
  <style>
  body
  {
    color: #000080;
    background-color: silver;
  }
  textarea, input
  {
    color: #000080;
    background-color: #DEB887;
    border: 1px solid black;
    font-family: "Monaco", monospace;
    font-style: normal;
    font-variant: normal;
    font-weight: normal;
    font-size: normal;
    line-height: 100%;
    word-spacing: normal;
    letter-spacing: normal;
    text-decoration: none;
    text-transform: none;
    text-align: left;
    text-indent: 0ex;
  }
  hr
  {
    height: 1px;
    background-color: #000000;
    border: 0px;
  }
  input
  {
    width: 10 em;
  }
  </style>
  <script src="scripts/ngaro.js"></script>
  <script src="scripts/retroImage.js"></script>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/persist.js"></script>
  <script>
  function toggle(obj)
  {
    var el = document.getElementById(obj);
    if ( el.style.display != 'none' )
    {
      el.style.display = 'none';
    }
    else
    {
      el.style.display = 'block';
    }
  }

  function selection(txtarea)
  {
    var sl = (txtarea.value).substring(txtarea.selectionStart, txtarea.selectionEnd);
    return sl;
  }

  function runCode()
  {
    var txt = selection(document.forms[0].tib);
    document.forms[0].code.value =  txt;
    runImage();
  }

  function bootstrap()
  {
    initVM();
    loadImage();
    startVM();
    load();
  }
</script>

</head>
<body onLoad="bootstrap()">
<form name="ui">
<table border="0">
<tr>
  <td width="10%">
    <textarea name="tib" cols="70" name="code" rows="20"></textarea>
    <textarea name="output" cols="70" name="code" rows="10"></textarea>
    <div style="visibility: hidden"><textarea name="code" cols="1" rows="1"></textarea></div>
  </td>
  <td style="align: left" valign="top">
    <input type="button" name="bEvaluate" value="Evaluate" onClick="javascript:runCode()"/><br>
    <hr>
    <input type="button" name="bSave" value="Save" onClick="javascript:save()"/><br>
    <input type="button" name="bLoad" value="Load" onClick="javascript:load()"/><br>
    <input type="button" name="bNew" value="New" onClick="javascript:allnew()"/><br>
    <hr>
    <input type="button" name="bClearDisplay" value="Clear Output" onClick="javascript:clearDisplay()"/><br>
  </td>
</tr>
</table>
</form>
</body>
</html>
